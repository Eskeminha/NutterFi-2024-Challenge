<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutterFi's 2024 App Release Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0E0E10; /* Dark background color */
            color: #C0C0C0; /* Updated text color for better contrast */
            padding: 20px;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #FFFFFF; /* Light color text for heading */
            margin-bottom: 10px;
        }

        p {
            background-color: #1C1C1E; /* Dark background for the countdown */
            color: #FFFFFF;
            font-size: 24px;
            border: 0px solid #343436; /* Subtle border for the countdown */
            padding: 10px 20px;
            display: inline-block;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow for depth */
            margin-bottom: 20px; /* Space below the countdown */
        }

        .twitch-link {
            display: block; /* Block display to accommodate larger image */
            margin: 20px auto; /* Centering the link */
        }

        .twitch-icon {
            height: 200px; /* Set height to 300px */
            border-radius: 0%; /* Makes the image round */
            overflow: hidden; /* Ensures the image retains a round shape */
            cursor: pointer; /* Changes the cursor to indicate a link */
            border: 2px solid #fff; /* Adds a white border */
        }

        .twitch-icon:hover {
            border-color: #76C7FF; /* Light blue border on hover */
        }
    </style>
</head>
<body>
    <h1>NutterFi's 2024 App Release Countdown</h1>
    <p id="countdown"></p>
    <p>Click on the icon to visit NutterFi on Twitch:</p>
    <a href="https://www.twitch.tv/nutterfi" target="_blank" class="twitch-link">
        <img src="nutterfi.png" alt="NutterFi Logo" class="twitch-icon">
    </a>

    <script>
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1); // First of January next year
            const totalSeconds = Math.floor((newYear - now) / 1000);
            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const seconds = totalSeconds % 60;

            document.getElementById('countdown').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes and ${seconds} seconds left until 2024!`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
